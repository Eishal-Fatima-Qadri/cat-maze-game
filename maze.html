<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>maze game 🐈</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="maze.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>Catventure Maze</h1>
      <img
        src="./assets/Cat Pixel Sticker.gif"
        alt="Cute Cat"
        class="cat-img"
      />
      <button class="start-btn">Start</button>
    </div>

    <!-- Hidden canvas -->
    <canvas
      id="mazeCanvas"
      width="800"
      height="800"
      style="display: none"
    ></canvas>
    <button id="backBtn" style="display: none" class="back-btn">⟵ Back</button>
    <div id="scoreBox" style="display: none"></div>
    <button id="regenBtn" style="display: none">🔄 regenerate</button>

    <script src="maze.js"></script>
  </body>
</html>
